<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Neural Sentiment</title>
  </head>
  <body>
    <form action="/" method="POST">
      <h1 class="text-center text-primary my-5">Neural Sentiment</h1>
      <input
        type="text"
        name="sentence"
        placeholder="Enter a sentence"
        class="form-control w-50 mx-auto my-5"
      />
      <input
        type="submit"
        value="Submit"
        class="btn btn-primary d-block mx-auto w-25 my-5"
      />
      <div
        class="d-flex justify-content-center align-items-center w-50 mx-auto my-5 p-5 border border-primary"
      >
        <p
          class="text-center"
          style="font-weight: bold; font-size: 1.5rem; margin-right: 0.5rem"
        >
          Sentiment:
        </p>
        {% if sentiment %}
        <p
          class="text-center {% if sentiment == 'Positive' %} text-success {% elif sentiment == 'negativo' %} text-danger {% else %} text-warning {% endif %}"
          style="font-weight: bold; font-size: 1.5rem"
        >
          {{ sentiment }}
        </p>
        {% endif %}
      </div>

      <h1 class="text-center text-primary my-5">Similar text</h1>
      <input
        type="text"
        name="firstText"
        placeholder="Enter the first sentence"
        class="form-control w-50 mx-auto my-5"
      />
      <input
        type="text"
        name="secondText"
        placeholder="Enter the second sentence"
        class="form-control w-50 mx-auto my-5"
      />
      <input
        type="submit"
        value="Submit"
        class="btn btn-primary d-block mx-auto w-25 my-5"
      />
      <div
        class="d-grid justify-content-center align-items-center w-50 mx-auto my-5 p-5 border border-primary"
      >
        <p
          class="text-center"
          style="font-weight: bold; font-size: 1.5rem; margin-right: 0.5rem"
        >
          First sentence:
        </p>
        {% if text1 %}
        <p
          class="text-center"
          style="font-weight: bold; font-size: 1.5rem; margin-right: 0.5rem"
        >
          {{ text1 }}
        </p>
        {% endif %}

        <p
          class="text-center"
          style="font-weight: bold; font-size: 1.5rem; margin-right: 0.5rem"
        >
          Second sentence:
        </p>
        {% if text2 %}
        <p
          class="text-center"
          style="font-weight: bold; font-size: 1.5rem; margin-right: 0.5rem"
        >
          {{ text2 }}
        </p>
        {% endif %}

        <p
          class="text-center"
          style="font-weight: bold; font-size: 1.5rem; margin-right: 0.5rem"
        >
          Similarity:
        </p>
        {% if similarity %}
        <p
          class="text-center {% if similarity > 0.5 %} text-success {% elif similarity > 0.3 %} text-warning {% else %} text-danger {% endif %}"
          style="font-weight: bold; font-size: 1.5rem"
        >
          {{ similarity }}
        </p>
        {% endif %}
      </div>
    </form>
  </body>
</html>
